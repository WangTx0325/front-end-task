<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>js简单计算器</title>
 
<style type="text/css">
input{
margin-top:2px;
margin-left:2px;
background-color:#96a4c2;
width:230px;
height:30px;
text-align:right;
}
button{
margin-top:2px;
margin-left:2px;
color: #fff;
background-color:#303030;
width:50px;
height:50px;
}
#container{
margin-left:1px;
border:1px solid #E4E4E4;
background:#B8B8B8;
width:235px;
height:215px;
text-align:center;
}
</style>
 
<script>
//光标自动对应到输入框
function onLoad(){
document.getElementById("input").focus();
}
//读取按钮的值，传给输入框
function inputEvent(e){
var val=e.innerHTML;
var value=document.getElementById("input");
value.value+=val; 
}
 //计算出结果
function inputOper(){
var value=document.getElementById("input");
value.value=eval(document.getElementById("input").value);
}
//清零
function clearNumer(){
var value=document.getElementById("input");
value.value="";
document.getElementById("input").focus();
}
//退格
function backNumer(){
var string=document.getElementById("input");
string.value=string.value.substring(0,string.value.length-1);
} 
</script>
</head>
<body onload="onLoad()">
<input id="input" type="text">
<div id="container">

<div>
<button onclick="inputEvent(this)">1</button>
<button onclick="inputEvent(this)">2</button>
<button onclick="inputEvent(this)">3</button>
<button onclick="inputEvent(this)">+</button>
</div>
 
<div>
<button onclick="inputEvent(this)">4</button>
<button onclick="inputEvent(this)">5</button>
<button onclick="inputEvent(this)">6</button>
<button onclick="inputEvent(this)">-</button>
</div>
 
<div>
<button onclick="inputEvent(this)">7</button>
<button onclick="inputEvent(this)">8</button>
<button onclick="inputEvent(this)">9</button>
<button onclick="inputEvent(this)">*</button>
</div>
 
<div>
<button onclick="inputEvent(this)">0</button>
<button onclick="inputEvent(this)">.</button>
<button onclick="inputOper(this)">=</button>
<button onclick="inputEvent(this)">/</button>
</div>
</div>
<button onclick="clearNumer()">AC</button>
<button onclick="backNumer()">CE</button>
</body>
</html>
